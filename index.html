
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LingoLink Live - Professional Edition</title>
    <!-- Preload fonts for performance on Cloudflare CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Space Grotesk', -apple-system, sans-serif;
            background-color: #F2F7F2;
            overscroll-behavior-y: none;
            -webkit-tap-highlight-color: transparent;
            color: #1A2E1A;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .glass-header {
            background: rgba(242, 247, 242, 0.92);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .ai-bubble {
            background: #F8FBF8;
            color: #1A2E1A;
            border-bottom-left-radius: 8px;
            border: 1px solid rgba(45, 90, 39, 0.08);
        }

        .user-bubble {
            background: linear-gradient(135deg, #2D5A27 0%, #1A2E1A 100%);
            color: white;
            border-bottom-right-radius: 8px;
            box-shadow: 0 10px 30px rgba(45, 90, 39, 0.15);
        }

        .message-bubble {
            max-width: 82%;
            animation: springUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes springUp {
            from { opacity: 0; transform: translateY(30px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .loader {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(45, 90, 39, 0.05);
            border-top-color: #2D5A27;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .chat-area {
            mask-image: linear-gradient(to bottom, transparent, black 8%, black 92%, transparent);
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 8%, black 92%, transparent);
        }

        .animate-fadeIn { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
<script type="importmap">

}
</script>
</head>

</body>
</html>
